<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call a Taxi</title>
    <style>
        body {
            background: url('/static/taxi-sign-blurred-city-night-background_181624-17989.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 30px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 1rem;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .taxi-class-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .taxi-class-group input[type="radio"] {
            display: none;
        }
        .taxi-class-group label {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
            margin-right: 10px;
        }
        .taxi-class-group label:last-child {
            margin-right: 0;
        }
        .taxi-class-group input[type="radio"]:checked + label {
            background-color: #007bff;
            color: #ffffff;
            border-color: #007bff;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #ff0000;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .success-message {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer p {
            font-size: 0.9rem;
            color: #555;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Call a Taxi</h1>
        <form action="/call_taxi" method="POST">
            <div class="form-group">
                <label for="current-location">Your Location</label>
                <input type="text" id="current-location" name="current_location" placeholder="Enter your current location" required>
            </div>
            <div class="form-group">
                <label for="destination">Desired Location</label>
                <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>
            </div>
            <div class="form-group">
                <label for="taxi-class">Choose Taxi Class</label>
                <div class="taxi-class-group">
                    <input type="radio" id="casual" name="taxi_class" value="Casual" required>
                    <label for="casual">Casual</label>

                    <input type="radio" id="business" name="taxi_class" value="Business">
                    <label for="business">Business</label>

                    <input type="radio" id="business-plus" name="taxi_class" value="Business Plus">
                    <label for="business-plus">Business Plus</label>

                    <input type="radio" id="fancy" name="taxi_class" value="Fancy">
                    <label for="fancy">Fancy</label>
                </div>
            </div>
            <button type="submit">Request Taxi</button>

            <!-- Display error or success messages -->
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            {% if success %}
                <div class="success-message">{{ success }}</div>
            {% endif %}
        </form>
        <div class="footer">
            <p>Need help? <a href="/help">Contact Support</a></p>
        </div>
    </div>
</body>
</html>
